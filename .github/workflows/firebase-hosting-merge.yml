name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@main
        with:
          node-version: 14.x
      - name: Cache ~/.pnpm-store
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-14.x-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-14.x-build-${{ env.cache-name }}-
            ${{ runner.os }}-14.x-build-
            ${{ runner.os }}-
      - name: Install pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCVIZ_6B514 }}'
          channelId: live
          projectId: bcviz-6b514
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
